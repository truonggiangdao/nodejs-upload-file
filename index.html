<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <section>
        <h1>Upload single file</h1>
        <form action="/uploadFile" enctype="multipart/form-data" method="POST">
          <label for="myFile" class="form-label">Select File</label>
          <input class="form-control" type="file" name="myFile" id="myFile">
          <button type="submit" class="btn btn-primary mt-2">Upload</button>
       </form>
      </section>
  
      <section class="mt-3">
        <h1>Upload multiple files</h1>
        <form action="/uploadFiles" enctype="multipart/form-data" method="POST">
          <label for="myFiles" class="form-label">Select Files</label>
          <input class="form-control" type="file" name="myFiles" id="myFiles" multiple>
          <button type="submit" class="btn btn-primary mt-2">Upload</button>
        </form>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
